{% load static %}
<!-- This is a layout for the video app, contains a header logo, and if logged in, Greet user -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'video/styles/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <header id="header">
            <img src="{% static 'video/logo.png' %}" alt="logo" class="logo">
            <div class="user">
                {% if request.user.is_authenticated %}
                  <small class="username">
                    Welcome, {{ request.user.first_name.capitalize }} |                                                              
                  </small>
                      <a href="{% url 'logout' %}" class="logout-menu">Logout <i class="fa fa-sign-out"></i></a>                                
                {% else %}
                    <a href="{% url 'login' %}" class="login-menu" title="Click to Login"><i class="fa fa-sign-in"></i> | Login</a>
                {% endif %}
            </div>
        </header>
    <!-- END OF HEADER BAR  -->

    <!-- BEGIN MAIN CONTENT  -->
    <main id="main">
        <!-- Make a block space for other HTML files that extends this layout  -->
        {% block main %} 
        {% endblock %}
    </main>
    <!-- END OF MAIN CONTENT  -->

    <!-- BEGIN FOOTER  -->
    <footer id="footer">
        <div></div>
    </footer>
    <!-- END OF FOOTER  -->

</body>
</html>
