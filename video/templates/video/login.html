{% extends 'video/layout.html' %}

{% block title %} 
  Login | Video Platform
{% endblock %}

{% block main %}

  <!-- FORM CONTAINER  -->
  <div class="form-container">
    <h1 style="font-size: 20px; text-align: center; margin-bottom: 20px;">Log In</h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        Email Address: <input type="email" name="username">
        Password: <input type="password" name="password">

        <!-- Display error message if POST request fails -->
        {% if message %}
        <p class="error">{{message}}</p>
        {% endif %}
        <div class="actions">  
          <input type="submit" value="Sign In" class="submit">   
        </div>        
    </form>
    <p>Forgot Password?  <a href="">Reset Here</a></p>
    <p>Don't have an Account?  <a href="{% url 'signup' %}">Sign Up</a></p> 
  </div>
  <!-- END OF FORM CONTAINER  -->
{% endblock %}
