{% extends 'video/layout.html' %}

{% block title %} 
  Password Reset | Video Platform
{% endblock %}

{% block main %}
<div class="form-container">
    <h1 style="font-size: 20px; text-align: center; margin-bottom: 20px;">Password Reset</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="actions">  
          <input type="submit" value="Send Verification Code" class="submit">   
        </div>
        
    </form>
{% endblock %}
