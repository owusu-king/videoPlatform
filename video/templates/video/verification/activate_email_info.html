
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #12693d;
            border-radius: 10px;
            background-color: rgb(226, 226, 226);
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-header h1 {
            color: #12693d;
        }
        .email-body {
            text-align: left;
        }
        .verification-link {
            font-size: 16px;
            font-weight: bold;
            color: #12693d;
            text-align: center;
            margin: 20px 0;
        }
        .email-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Account Verification</h1>
        </div>
        <div class="email-body">
            <p>Dear {{ user.first_name }},</p>
            <p>Thank you for registering. Please use the following link to complete your registration:</p>
            <pre class="verification-link">http://{{ domain }}{% url 'activate' uidb64=uid token=token %}</pre>
            <p>This link is valid for 10 minutes.</p>
        </div>
        <div class="email-footer">
            <p>Thank you,</p>
            <p>&copy;King Owusu | All Rights reserved</p>
        </div>
    </div>
</body>
</html>
